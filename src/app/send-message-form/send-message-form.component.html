<div>
  <label>
    <span>Enter your message here:</span><br>
    <textarea [(ngModel)]="text"></textarea>
  </label>
</div>

<button (click)="sendMessage()" [disabled]="isSending">{{isSending ? 'Sending...' : 'Send message'}}</button>
<div id="notification" *ngIf="isNotificationVisible">{{notificationText}}</div>
